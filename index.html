<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://picsum.photos/seed/carbon/32/32"
      type="image/png"
    />
    <style>
      /* Para asegurar que el modal se muestre correctamente */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="font-sans text-gray-800 antialiased bg-gray-50">
    <!-- Navbar -->
    <header class="bg-white shadow-sm py-4 fixed w-full z-40">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-green-600">Carbon Trace</a>
        <nav>
          <a
            href="#"
            class="open-demo-modal px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300"
            >Solicitá una demo</a
          >
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-screen flex items-center justify-center text-center overflow-hidden"
    >
      <img
        src="https://picsum.photos/seed/industries/1920/1080"
        alt="Industrias, oficinas y naturaleza en armonía"
        class="absolute inset-0 w-full h-full object-cover z-0 opacity-80"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-gray-900 to-gray-700 opacity-60 z-10"
      ></div>
      <div class="relative z-20 text-white p-6 md:p-10">
        <h1
          class="text-3xl md:text-5xl font-bold leading-snug mb-6 text-white text-center animate-fade-in-down"
        >
          <span
            class="block text-green-400 text-5xl md:text-7xl font-extrabold mb-2"
            >Carbon Trace</span
          >
          <span class="block">Medimos la huella</span>
          <span class="block">Gestionamos el futuro</span>
        </h1>
        <p
          class="text-lg md:text-xl mb-10 max-w-2xl mx-auto text-center text-white opacity-90 animate-fade-in-up"
        >
          Gestioná el impacto ambiental de tu empresa y liderá el cambio hacia
          un futuro más sostenible.
        </p>
      </div>
    </section>

    <!-- Omitiendo el resto del cuerpo del HTML por brevedad... -->
    <!-- ... tu código existente de las secciones va aquí ... -->

    <!-- FORMULARIO MODAL -->
    <div
      id="contactModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg mx-4 relative"
      >
        <button
          id="closeModalBtn"
          class="absolute top-3 right-4 text-gray-500 hover:text-gray-800 text-3xl font-bold"
        >
          ×
        </button>

        <!-- ===== CONTENEDOR DEL FORMULARIO (SE OCULTARÁ TRAS EL ENVÍO) ===== -->
        <div id="formContainer">
          <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Solicitar una Demo
          </h3>
          <form
            id="contactForm"
            action="https://formsubmit.co/carbontrace0@gmail.com"
            method="POST"
          >
            <!-- Campos ocultos de FormSubmit -->
            <input
              type="hidden"
              name="_subject"
              value="Nueva solicitud de Demo desde Carbon Trace"
            />
            <input type="hidden" name="_captcha" value="false" />

            <!-- Campos del formulario -->
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2"
                >Nombre Completo</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="company"
                class="block text-gray-700 font-semibold mb-2"
                >Empresa</label
              >
              <input
                type="text"
                id="company"
                name="company"
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="message"
                class="block text-gray-700 font-semibold mb-2"
                >Mensaje (opcional)</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Contanos un poco sobre tu empresa o tus necesidades..."
              ></textarea>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="w-full px-8 py-3 bg-green-600 text-white text-lg font-bold rounded-full hover:bg-green-700 transition duration-300"
              >
                Enviar Solicitud
              </button>
            </div>
          </form>
        </div>

        <!-- ===== MENSAJE DE ÉXITO (INICIALMENTE OCULTO) ===== -->
        <div id="successMessage" class="hidden text-center py-8">
          <svg
            class="w-16 h-16 mx-auto mb-4 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">¡Enviado!</h3>
          <p class="text-gray-600">
            Gracias por tu interés. Nos pondremos en contacto contigo pronto.
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-12" id="contact-info">
      <!-- ... tu código del footer ... -->
    </footer>

    <!-- ===== SCRIPT ACTUALIZADO CON MANEJO DE ENVÍO Y CONFIRMACIÓN ===== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Elementos del DOM
        const openModalBtns = document.querySelectorAll(".open-demo-modal");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const contactModal = document.getElementById("contactModal");
        const contactForm = document.getElementById("contactForm");
        const formContainer = document.getElementById("formContainer");
        const successMessage = document.getElementById("successMessage");

        // Función para restaurar el estado inicial del modal
        const resetModalState = () => {
          formContainer.classList.remove("hidden");
          successMessage.classList.add("hidden");
          contactForm.reset();
        };

        // Función para mostrar el modal
        const showModal = (e) => {
          e.preventDefault();
          resetModalState(); // Asegura que el modal siempre se abra en su estado inicial
          contactModal.classList.remove("hidden");
        };

        // Función para ocultar el modal
        const hideModal = () => {
          contactModal.classList.add("hidden");
        };

        // Asignar eventos para abrir/cerrar el modal
        openModalBtns.forEach((btn) =>
          btn.addEventListener("click", showModal)
        );
        closeModalBtn.addEventListener("click", hideModal);
        contactModal.addEventListener("click", (e) => {
          if (e.target === contactModal) {
            hideModal();
          }
        });

        // Manejar el envío del formulario con AJAX
        contactForm.addEventListener("submit", (e) => {
          e.preventDefault(); // Prevenir el envío tradicional

          const formData = new FormData(contactForm);
          const action = contactForm.getAttribute("action");

          fetch(action, {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                // Éxito en el envío
                formContainer.classList.add("hidden");
                successMessage.classList.remove("hidden");
                // Cerrar modal y resetear después de 3 segundos
                setTimeout(() => {
                  hideModal();
                }, 3000); // 3000 ms = 3 segundos
              } else {
                // Error en el envío
                throw new Error("Error en el envío del formulario.");
              }
            })
            .catch((error) => {
              console.error(error);
              alert(
                "Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo."
              );
            });
        });
      });
    </script>
  </body>
</html>
